<!DOCTYPE html>
<html>
<style>
	.notification-table-header {
		width: auto;
		border-top: none;
		background: #4D98A8;
		font-size: 11.0pt;
		color: white;
		font-weight: bold;
		margin-left: 10px;
		text-align: left;
		border: none;
		border-bottom: solid white 1.5pt;
	}

	.notification-table-text {
		margin-left: 5px;
		width: 70%;
		text-align: left;
		border: none;
		border-bottom: solid white 1.5pt;
		background: #F2F2F2;
		font-size: 12.0pt;
		height: 20.05pt;
	}

	.notification-card-footer span {
		font-size: 12.0pt;
		color: #7F7F7F;
	}

	.notification-card-footer p {
		vertical-align: baseline;
	}

	.notification-body {
		margin: 0 auto;
		text-align: center;
		width: 650px;
		border: 1px black;
		border-collapse: collapse;
		background-color: #C5DFE5;
	}
</style>
